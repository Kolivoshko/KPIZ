<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="WEB CPIT.js" type="text/javascript"></script>
    <link href="Web Cpit.css" rel="stylesheet"></link>
    <title>CPIT</title>
  </head>
  <body class="flexed">
    <section class="top flexed">
      <div class="list flexed">
      </div>
      <div id="card" class="flexed">
        <img id="employeeImg" width=450/>
        <div style="display: grid;">
          <table>
            <tr class="p">
              <td>ПІБ</td><td id="employeeName"></td>
            </tr>
            <tr>
              <td>Посада</td><td id="employeePost"></td>
            </tr>
            <tr class="p">
              <td>Вік</td><td id="employeeAge"></td>
            </tr>
            <tr>
              <td>Гендер</td><td id="employeeGender"></td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <section class="bottom flexed">
      <div id="add" class="flexed">+</div>
    </section>
    <div id="overflow" class="flexed">
      <div id="overflowDark"></div>
      <div class="in-overflow">
        <h2 id="title"></h2>
        <form id="employeeData" class="flexed">
          <div class="photo">
            <label>
              <input type="file" id="photoInput" name="photo"/>
              <img id="photo" width="200" src="images/portrait.png" title="Вибрати фото"/>
            </label>
          </div>
          <div class="inputs flexed" style="flex-direction: column;">
            <input type="text" id="name" name="name" autocomplete="off" required placeholder="Прізвище Ім'я По-батькові" />
            <input type="text" id="post" name="post" autocomplete="off"required placeholder="Посада" />
            <div class="flexed small" style="width: 100%; justify-content: space-between;">
              <input type="number" id="age" name="age" autocomplete="off"  required placeholder="Вік" />
              <input type="text" id="gender" name="gender" autocomplete="off" required placeholder="Стать" />
            </div>
            <button id="submit"></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
